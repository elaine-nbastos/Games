<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Game Número Secreto</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/robot.png" alt="robô mergulhador" class="container__imagem-robo" />
            <div class="container__informacoes">
                    <h1>Adivinhe o Número!</h1>
                <div class="container__texto">
                    <p class="mensagem">Eu escolhi um número entre 1 e 100. Tente adivinhar qual é!</p>
                    <div class="botoes">
                        <input type="number" id="guess" class="form-control" placeholder="Digite seu palpite">
                        <button class="btn" onclick="guessNumber()">Adivinhar</button>
                    </div>                   
                    <p class="mensagem" id="mensagem"></p>
                    <img src="./img/trophy.png" alt="ícone de um troféu" id="statusImage" style="display:none;"/>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>

</body>

</html>
